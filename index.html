<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruben AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f1e6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }

    header {
      background-color: #a12222;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    #form {
      display: flex;
      padding: 1rem;
      background-color: #ddd;
    }

    #userInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      background: gold;
      border: none;
      cursor: pointer;
    }

    select {
      margin: 0 1rem;
    }

    .message {
      margin: 1rem 0;
    }

    .user { font-weight: bold; }
    .assistant { font-style: italic; }
  </style>
</head>
<body>
  <header>Ruben AI</header>

  <div id="chat"></div>

  <form id="form">
    <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off" />
    <select id="modelSelect">
      <option value="gpt-4o">gpt-4o</option>
      <option value="gpt-4">gpt-4</option>
      <option value="gpt-4-1106-preview">gpt-4-mini</option>
      <option value="gpt-4-0125-preview">gpt-4.1</option>
    </select>
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('userInput');
    const modelSelect = document.getElementById('modelSelect');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = input.value.trim();
      const model = modelSelect.value;

      if (!prompt) return;

      appendMessage('You', prompt);
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, model })
      });

      const data = await res.json();

      if (data.error) {
        appendMessage('Error', data.error);
      } else {
        appendMessage('Ruben', data.response || data.choices?.[0]?.message?.content);
      }
    });

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `message ${sender === 'You' ? 'user' : 'assistant'}`;
      div.textContent = `${sender}: ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
