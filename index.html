<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Ruben AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f5f1e6;
      --panel: #ddd;
      --header: #a12222;
      --text: #333;
      --copy-bg: #ffd800;
    }
    body.dark {
      --bg: #222;
      --panel: #333;
      --header: #550000;
      --text: #eee;
      --copy-bg: #ffb400;
    }
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--header);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }
    #darkToggle {
      position: absolute;
      right: 1rem;
      top: 0.6rem;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      white-space: pre-wrap;
    }
    .message {
      margin: 1rem 0;
    }
    .user {
      font-weight: bold;
    }
    .assistant {
      font-style: italic;
    }
    .copy-btn {
      background: var(--copy-bg);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      margin-left: 0.4rem;
      cursor: pointer;
    }
    #form {
      display: flex;
      gap: 0.6rem;
      padding: 1rem;
      background: var(--panel);
      align-items: flex-start;
    }
    textarea {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      resize: none;
      max-height: calc(1.2em * 15);
      overflow-y: auto;
      width: 100%;
    }
    #fileInput {
      max-width: 180px;
    }
    #modelSelect {
      padding: 0.4rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: gold;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Ruben AI <button id="darkToggle">☾</button></header>
  <div id="chat"></div>
  <form id="form">
    <textarea id="userInput" rows="1" placeholder="Type your message…"></textarea>
    <select id="modelSelect">
      <option value="gpt-4o">gpt‑4o</option>
      <option value="gpt-4">gpt‑4</option>
      <option value="gpt-4-1106-preview">gpt‑4‑mini</option>
    </select>
    <input type="file" id="fileInput" accept=".txt,.md,.csv,image/*">
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById('darkToggle').onclick = () =>
      document.body.classList.toggle('dark');

    const chatDiv = document.getElementById('chat');
    const form = document.getElementById('form');
    const textarea = document.getElementById('userInput');
    const modelSel = document.getElementById('modelSelect');
    const fileInput = document.getElementById('fileInput');

    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      const max = parseInt(getComputedStyle(textarea).lineHeight) * 15;
      textarea.style.overflowY = textarea.scrollHeight > max ? 'scroll' : 'hidden';
textarea.style.height = Math.min(textarea.scrollHeight, max) + 'px';

    });

    function append(sender, text, copy = false) {
      const div = document.createElement('div');
      div.className = 'message ' + (sender === 'You' ? 'user' : 'assistant');
      div.textContent = `${sender}: ${text}`;
      if (copy) {
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'C';
        btn.onclick = () => navigator.clipboard.writeText(text);
        div.appendChild(btn);
      }
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    const fileToB64 = f =>
      new Promise((res, rej) => {
        const r = new FileReader();
        r.onload = () => res(r.result);
        r.onerror = rej;
        r.readAsDataURL(f);
      });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const prompt = textarea.value.trim();
      if (!prompt) return;
      append('You', prompt);
      textarea.value = '';
      textarea.style.height = 'auto';

      let textFile = '', image = '';
      const f = fileInput.files[0];
      if (f) {
        if (f.type.startsWith('image/')) {
          const b64 = await fileToB64(f);
          image = `data:${f.type};base64,${b64.split(',')[1]}`;
        } else {
          textFile = await f.text();
        }
        fileInput.value = '';
      }

      const body = {
        prompt,
        model: modelSel.value,
        memoryKey: 'global-note',
        textFile,
        image
      };

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      append('Ruben', data.response || data.error || '[no reply]', true);
    });
// Handle Enter to submit and Shift+Enter for new lines
textarea.addEventListener('keydown', function (e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();  // prevent newline
    form.dispatchEvent(new Event('submit', { cancelable: true }));
  }
});
  </script>
</body>
</html>
