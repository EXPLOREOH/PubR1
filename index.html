<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruben: Reasoning Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f1e6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }
    header {
      padding: 1rem;
      background-color: #a12222;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    #settings {
      display: none;
      padding: 1rem;
      background: #eee;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    #input-area {
      display: flex;
      padding: 1rem;
      background: #ddd;
    }
    textarea {
      flex: 1;
      padding: 0.5rem;
    }
    button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      background: #ffcc00;
      border: none;
      cursor: pointer;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { font-weight: bold; }
    .assistant { font-style: italic; }
  </style>
</head>
<body>
  <header>Ruben</header>
  
  <div id="settings">
    <label>
      Model:
      <select id="model">
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      </select>
    </label>
  </div>

  <div id="chat"></div>

  <div id="input-area">
    <textarea id="input" rows="2" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const prompt = document.getElementById('input').value.trim();
      const model = document.getElementById('model').value;

      if (!prompt) {
        alert('Prompt required.');
        return;
      }

      const chatDiv = document.getElementById('chat');
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.innerText = "You: " + prompt;
      chatDiv.appendChild(userMessage);

      document.getElementById('input').value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, model })
        });

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        const aiReply = data.choices[0].message.content;

        const assistantMessage = document.createElement('div');
        assistantMessage.className = 'message assistant';
        assistantMessage.innerText = "Ruben: " + aiReply;
        chatDiv.appendChild(assistantMessage);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      } catch (err) {
        const errorMessage = document.createElement('div');
        errorMessage.className = 'message assistant';
        errorMessage.innerText = "Error: " + err.message;
        chatDiv.appendChild(errorMessage);
      }
    }
  </script>
</body>
</html>
