<html lang="en">

  <!-- ===== STYLE ===== -->
  <style>
    :root {
      --bg:#f5f1e6; --panel:#ddd; --header:#a12222;
      --text:#333;  --copy-bg:#ffd800;
    }
    body.dark { --bg:#222; --panel:#333; --header:#550000; --text:#eee; --copy-bg:#ffb400; }

    *{box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{margin:0;height:100vh;display:flex;flex-direction:column;background:var(--bg);color:var(--text);}
    header{background:var(--header);color:#fff;padding:1rem;text-align:center;font-size:1.5rem;position:relative;}
    #darkToggle{position:absolute;right:1rem;top:.6rem;background:none;border:none;color:#fff;font-size:1.2rem;cursor:pointer;}

    #chat{flex:1;overflow-y:auto;padding:1rem;white-space:pre-wrap;}
    .message{margin:1rem 0;}
    .user{font-weight:bold;}
    .assistant{font-style:italic;}

    .copy-btn{background:var(--copy-bg);border:none;border-radius:50%;width:24px;height:24px;font-weight:bold;margin-left:.4rem;cursor:pointer;}

    #form{display:flex;gap:.6rem;padding:1rem;background:var(--panel);}
    textarea{flex:1;padding:.6rem;font-size:1rem;resize:none;max-height:calc(1.2em*15);overflow-y:auto;}
    #fileInput{max-width:180px;}
    #modelSelect{padding:.4rem;}
    button{padding:.6rem 1.2rem;border:none;background:gold;font-weight:bold;cursor:pointer;}
  </style>
</head>
