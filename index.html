<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruben AI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: #f3eee1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #a62626;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      font-weight: bold;
    }
    .assistant {
      font-style: italic;
    }
    .copy-btn {
      margin-left: 8px;
    }
    footer {
      padding: 0.5rem;
      background: #ddd;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #textInput {
      flex: 1;
      resize: none;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow-y: auto;
      max-height: 15em;
    }
    select, input[type="file"], button {
      font-size: 1rem;
      padding: 0.4rem;
    }
    button {
      background: #fcd000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>Ruben AI</header>

  <div id="chat"></div>

  <footer>
    <textarea id="textInput" rows="1" placeholder="Type your message..."></textarea>
    <select id="model">
      <option value="gpt-4o">gpt-4o</option>
      <option value="gpt-4">gpt-4</option>
      <option value="gpt-4-mini">gpt-4-mini</option>
      <option value="gpt-4.1">gpt-4.1</option>
      <option value="gpt-4.1-mini">gpt-4.1-mini</option>
    </select>
    <input type="file" id="fileInput" />
    <button id="sendBtn">Send</button>
  </footer>

  <script>
    const chatDiv = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const sendBtn = document.getElementById('sendBtn');
    const modelSelect = document.getElementById('model');
    const fileInput = document.getElementById('fileInput');

    function append(sender, text, copy = false) {
      const div = document.createElement('div');
      div.className = 'message ' + (sender === 'You' ? 'user' : 'assistant');
      div.textContent = `${sender}: ${text}`;
      if (copy) {
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'C';
        btn.onclick = () => navigator.clipboard.writeText(text);
        div.appendChild(btn);
      }
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function fileToBase64(file) {
      return new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result);
        reader.onerror = () => rej(reader.error);
        reader.readAsDataURL(file);
      });
    }

    sendBtn.onclick = async () => {
      const text = textInput.value.trim();
      const model = modelSelect.value;
      const file = fileInput.files[0];

      if (!text && !file) return;

      append('You', text || '(File sent)');

      const payload = {
        messages: [{ role: 'user', content: text }],
        model,
      };

      if (file) {
        const b64 = await fileToBase64(file);
        payload.files = [{ name: file.name, content: b64 }];
      }

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      const json = await res.json();
      const reply = json?.choices?.[0]?.message?.content || '(No reply)';
      append('Ruben', reply, true);
      textInput.value = '';
      textInput.style.height = 'auto';
    };

    textInput.addEventListener('input', () => {
      textInput.style.height = 'auto';
      const maxHeight = parseInt(getComputedStyle(textInput).lineHeight) * 15;
