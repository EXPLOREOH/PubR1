<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruben: Reasoning Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f1e6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }

    header {
      padding: 1rem;
      background-color: #a12222;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #eee;
    }

    #form {
      display: flex;
      padding: 1rem;
      background-color: #ddd;
    }

    #userInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: gold;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    #settings {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      display: none;
    }
  </style>
</head>
<body>
  <header>Ruben</header>

  <div id="chat"></div>

  <form id="form">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button type="submit">Send</button>
  </form>

  <div id="settings">
    <label>API Key: <input type="text" id="apiKey" /></label><br>
    <label>Model:
      <select id="modelSelect">
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-4-1106-preview">gpt-4-mini</option>
      </select>
    </label>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('userInput');
    const keyInput = document.getElementById('apiKey');
    const modelSelect = document.getElementById('modelSelect');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = input.value;
      const apiKey = keyInput.value;
      const model = modelSelect.value;

      if (!apiKey || !prompt) {
        alert('API key and prompt are required.');
        return;
      }

      appendMessage('You', prompt);
      input.value = '';

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, apiKey, model })
      });

      const data = await response.json();
      if (data.error) {
        alert('Error: ' + data.error);
        return;
      }

      appendMessage('AI', data.response);
    });

    function appendMessage(sender, text) {
      const message = document.createElement('div');
      message.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(message);
    }
  </script>
</body>
</html>
