<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Ruben AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
  :root {
    --bg: #f5f1e6;
    --panel: #e0e0e0;
    --header: #a12222;
    --text: #222;
    --copy-bg: #ffd800;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: var(--header);
    color: white;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    white-space: pre-wrap;
  }

  .message {
    margin-bottom: 1rem;
    display: flex;
    align-items: flex-start;
    gap: 0.5rem;
  }

  .user {
    font-weight: bold;
  }

  .assistant {
    font-style: italic;
  }

  .copy-btn, .edit-btn {
    background: var(--copy-bg);
    border: none;
    border-radius: 4px;
    padding: 0.2rem 0.5rem;
    cursor: pointer;
    font-size: 0.8rem;
    font-weight: bold;
  }

  #form {
    display: flex;
    align-items: flex-end;
    gap: 0.5rem;
    padding: 0.75rem;
    background: var(--panel);
  }

  textarea {
    flex: 1;
    padding: 0.5rem;
    font-size: 1rem;
    resize: none;
    overflow-y: auto;
    width: 100%;
    line-height: 1.5em;
    max-height: calc(1.5em * 15);
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  select, button, input[type="file"] {
    font-size: 1rem;
    padding: 0.5rem;
  }

  button {
    font-weight: bold;
    background: #ffc107;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="file"] {
    flex-shrink: 1;
  }
</style>


</head>
<body>
  <header>Ruben AI <button id="darkToggle">☾</button></header>
  <div id="chat"></div>
  <form id="form">
    <textarea id="userInput" rows="1" placeholder="Type your message…"></textarea>
   <select id="model">
  <option value="gpt-4o">gpt-4o</option>
  <option value="gpt-4">gpt-4</option>
  <option value="gpt-4-mini">gpt-4-mini</option>
  <option value="gpt-4.1">gpt-4.1</option>
  <option value="gpt-4.1-mini">gpt-4.1-mini</option>
</select>
    <input type="file" id="fileInput" accept=".txt,.md,.csv,image/*">
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById('darkToggle').onclick = () =>
      document.body.classList.toggle('dark');

    const chatDiv = document.getElementById('chat');
    const form = document.getElementById('form');
    const textarea = document.getElementById('userInput');
    const modelSel = document.getElementById('modelSelect');
    const fileInput = document.getElementById('fileInput');

    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      const max = parseInt(getComputedStyle(textarea).lineHeight) * 15;
      textarea.style.overflowY = textarea.scrollHeight > max ? 'scroll' : 'hidden';
textarea.style.height = Math.min(textarea.scrollHeight, max) + 'px';

    });
    
    const textarea = document.getElementById('input');
textarea.addEventListener('input', () => {
  textarea.style.height = 'auto';
  const max = parseInt(getComputedStyle(textarea).lineHeight) * 15;
  textarea.style.overflowY = textarea.scrollHeight > max ? 'scroll' : 'hidden';
  textarea.style.height = Math.min(textarea.scrollHeight, max) + 'px';
});


    function append(sender, text, copy = false) {
      const div = document.createElement('div');
      div.className = 'message ' + (sender === 'You' ? 'user' : 'assistant');
      div.textContent = `${sender}: ${text}`;
      if (copy) {
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'C';
        btn.onclick = () => navigator.clipboard.writeText(text);
        div.appendChild(btn);
      }
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    const fileToB64 = f =>
      new Promise((res, rej) => {
        const r = new FileReader();
        r.onload = () => res(r.result);
        r.onerror = rej;
        r.readAsDataURL(f);
      });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const prompt = textarea.value.trim();
      if (!prompt) return;
      append('You', prompt);
      textarea.value = '';
      textarea.style.height = 'auto';

      let textFile = '', image = '';
      const f = fileInput.files[0];
      if (f) {
        if (f.type.startsWith('image/')) {
          const b64 = await fileToB64(f);
          image = `data:${f.type};base64,${b64.split(',')[1]}`;
        } else {
          textFile = await f.text();
        }
        fileInput.value = '';
      }

      const body = {
        prompt,
        model: modelSel.value,
        memoryKey: 'global-note',
        textFile,
        image
      };

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      append('Ruben', data.response || data.error || '[no reply]', true);
    });
// Handle Enter to submit and Shift+Enter for new lines
textarea.addEventListener('keydown', function (e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();  // prevent newline
    form.dispatchEvent(new Event('submit', { cancelable: true }));
  }
});
  </script>
</body>
</html>
